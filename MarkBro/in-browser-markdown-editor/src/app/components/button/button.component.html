<button [disabled]="disabled" *ngIf="variant === 'button'" class="app-button-container">
  <span *ngIf="!loading" class="app-button-content">

    <ng-content></ng-content>
  </span>
  <span class="loading" *ngIf="loading">
    <i class="material-symbols-outlined rotate">
      hourglass
    </i>
  </span>
</button>

<div *ngIf="!disabled && variant == 'toggle'"></div>
