<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="robots" content="norobots,nofollow"> <!-- Don't index and the search robots don't follow the links -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div>
      <section>

        <h1>
          Your Result
        </h1>

        <div>
          <p id="resultScore">76</p>
          <p>of 100</p>
        </div>

      </section>

      <section>

        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>

      </section>

    </div>
    <div>
      <section>
        <h3>Summary</h3>
        <div>
          <div>
            <img src="" alt="recIcon" id="recIcon">
          </div>
          <h4>Reaction</h4>
          <p><span id="ReacScore"></span> / 100</p>
        </div>

        <div>
          <div>
            <img src="" alt="memIcon" id="memIcon">
          </div>
          <h4>Memory</h4>
          <p><span id="MemScore"></span> / 100</p>
        </div>

        <div>
          <div>
            <img src="" alt="verbIcon" id="verbIcon">
          </div>
          <h4>Verbal</h4>
          <p><span id="VerbScore"></span> / 100</p>
        </div>

        <div>
          <div>
            <img src="" alt="visIcon" id="visIcon">
          </div>
          <h4>Visual</h4>
          <p><span id="VisScore"></span> / 100</p>
        </div>

        <a href="">Continue</a>
      </section>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a title="I hope you enjoy it &#128540" href="https://github.com/xtirian/Frontend-Mentor-SnyderCut" target="_blank">xTirian</a>.
    </div>
  </footer>





  
</body>
<script src="index.js"></script>
</html>
