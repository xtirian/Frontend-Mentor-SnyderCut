<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="robots" content="norobots,nofollow"> <!-- Don't index and the search robots don't follow the links -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="componentContainer ">
      <div class="resultDiv ">
        <section class="sec-limit resultScoreDiv">

          <h1 class="headingM resultFont1">
            Your Result
          </h1>

          <div class="resultScoreCard">
            <p id="resultScore" class="headingXL resultFont2">76</p>
            <p class="pBody1 resultFont1">of 100</p>
          </div>

        </section>

        <section class="resultMessage">

          <h2 class="headingL resultFont2">Great</h2>
          <p class="pBody1 resultFont1">You scored higher than 65% of the people who have taken these tests.</p>

        </section>
      </div>


      <div class="summaryDiv">
        <section>
          <h3 class="headingM">Summary</h3>
          <div class="summaryGrid">
            <div class="summaryRow summaryRowColor1">
              <div class="summaryTag">
                <img src="" alt="recIcon" id="recIcon">
              <h4 class="pBody2">Reaction</h4>
              </div>
              <p class="pBody1 summaryResum"><span id="ReacScore"></span> <em>/ 100</em></p>
            </div>

            <div class="summaryRow summaryRowColor2">
              <div class="summaryTag">
                <img src="" alt="memIcon" id="memIcon">

              <h4 class="pBody2">Memory</h4>
              </div>
              <p class="pBody1 summaryResum"><span id="MemScore"></span> <em>/ 100</em></p>
            </div>

            <div class="summaryRow summaryRowColor3">
              <div class="summaryTag">
                <img src="" alt="verbIcon" id="verbIcon">
                <h4 class="pBody2">Verbal</h4>
              </div>
              <p class="pBody1 summaryResum"><span id="VerbScore"></span> <em>/ 100</em></p>
            </div>

            <div class="summaryRow summaryRowColor4">
              <div class="summaryTag">
                <img src="" alt="visIcon" id="visIcon">
                <h4 class="pBody2">Visual</h4>
              </div>
              <p class="pBody1 summaryResum"><span id="VisScore"></span> <em>/ 100</em></p>
            </div>
          </div>
          
        </section>
        <a href="" class="button pBody1">Continue</a>
      </div>

    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a title="I hope you enjoy it &#128540" href="https://github.com/xtirian/Frontend-Mentor-SnyderCut" target="_blank">xTirian</a>.
    </div>
  </footer>






</body>
<script src="index.js"></script>

</html>
